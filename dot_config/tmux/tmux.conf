# tmux plugins
set-option -g @plugin "tmux-plugins/tpm"
set-option -g @plugin "christoomey/vim-tmux-navigator"
set-option -g @plugin "laktak/extrakto"

# set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix  # tmux in tmux over SSH allows to omit duplicate prefix

# increase history
set -g history-limit 100000

# look and feel
set-option -g default-terminal "screen-256color"
set-option -g status-style "fg=white"
set-option -g status-bg default
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-left ""
set-option -g status-right ""
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g pane-border-indicators arrows
set-option -g pane-border-lines double

# vi key bindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi "v" send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi "y" send -X copy-selection # copy text with "y"
unbind-key -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# window splitting
unbind-key %
unbind-key '"'
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# re-sizing
bind-key -r h resize-pane -L 5
bind-key -r j resize-pane -D 5
bind-key -r k resize-pane -U 5
bind-key -r l resize-pane -R 5

# maximizing pane
bind-key m resize-pane -Z

# mouse
set-option -g mouse on

# for neovim
set-option -sg escape-time 10
set-option -g focus-events on

# reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Reloaded Config."

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.local/share/tmux/plugins/tpm/tpm"
