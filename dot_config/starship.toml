add_newline = false

format = """$cmd_duration
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$python\
$cmd_duration\
$jobs\
$fill $time
$character"""

[character]
success_symbol = "[➜ \\$](bold green)"
error_symbol = "[➜ \\$](bold red)"

[directory]
truncate_to_repo = false
truncation_length = 10
style = "bold blue"

[git_branch]
style = "bold green"

[cmd_duration]
format = "[Command execution took: $duration]($style)"
style = "bold dimmed black"

[username]
format = "[$user]($style)@"

[package]
version_format = "${raw}"

[git_metrics]
disabled = false

[time]
disabled = false

