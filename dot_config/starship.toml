# See: https://starship.rs/presets/pure-preset

format = """
$username\
$hostname\
$directory\
${custom.jj}\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"
format = "[$path]($style)[$read_only]($read_only_style)  "

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[!](purple)"

[cmd_duration]
format = "[$duration]($style)  "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[custom.jj]
format = "[$symbol](blue bold)$output  "
symbol = "ü•ã"
when = "jj root --ignore-working-copy"
# NOTE: sh is much faster than fish (default)
shell = ["sh"]
command = "jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template 'prompt'"
