[general]
import = [
    # "~/.config/alacritty/themes/catppuccin-latte.toml"
    # "~/.config/alacritty/themes/catppuccin-frappe.toml"
    # "~/.config/alacritty/themes/catppuccin-macchiato.toml"
    # "~/.config/alacritty/themes/catppuccin-mocha.toml"
    # "~/.config/alacritty/themes/gruvbox-dark.toml"
    # "~/.config/alacritty/themes/gruvbox-light.toml"
    "~/.config/alacritty/themes/gruvbox-material.toml",
    # "~/.config/alacritty/themes/gruvbox-material-hard-dark.toml"
    # "~/.config/alacritty/themes/gruvbox-material-hard-light.toml"
    # "~/.config/alacritty/themes/gruvbox-material-medium-dark.toml"
    # "~/.config/alacritty/themes/gruvbox-material-medium-light.toml"
]

[terminal.shell]
program = "zellij"

[window]
decorations = "None"
startup_mode = "Maximized"
decorations_theme_variant = "Dark"
option_as_alt = "Both"
padding = { x = 3, y = 0 }

[scrolling]
history = 100000

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
size = 14

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left", mods = "Alt", chars = "\u001BB" },

    ### Zellij
    # Print char: `printf '\uE021'`
    { key = "P", mods = "Command", chars = "\uF429" },
    { key = "1", mods = "Command", chars = "\uF89C" },
    { key = "2", mods = "Command", chars = "\uF0FE" },
    { key = "3", mods = "Command", chars = "\uF1FC" },
    { key = "4", mods = "Command", chars = "\uF5CC" },
    { key = "5", mods = "Command", chars = "\uF792" },
    { key = "6", mods = "Command", chars = "\uF826" },
    { key = "7", mods = "Command", chars = "\uF422" },
    { key = "8", mods = "Command", chars = "\uF2D3" },
    { key = "9", mods = "Command", chars = "\uF090" },
]
